<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="img/LOGO.jpeg" type="x-icon">
  
  <title>Polio Vaccination Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .form-group button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="background-color: teal;color: white;text-align: center;border-radius: 1px solid black;">Welcome to Polio Vaccination Notification</h1>
    <p>Please provide the following information about your children:</p>
    <form id="childForm">
      <div class="form-group">
        <label for="childName">Child's Name:</label>
        <input type="text" id="childName" required>
      </div>
      <div class="form-group">
        <label for="childDOB">Date of Birth:</label>
        <input type="date" id="childDOB" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('childForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the values from the input fields
      var childName = document.getElementById('childName').value;
      var childDOB = document.getElementById('childDOB').value;

      // Save the child's information to a database or perform other actions
      // For simplicity, we'll just log the values to the console
      console.log('Child Name:', childName);
      console.log('Date of Birth:', childDOB);

      // Reset the form fields
      document.getElementById('childForm').reset();

      // Provide a notification to the user
      alert('Child information submitted successfully!');

      window.open('http://127.0.0.1:5500/exptrial.html', '_blank');
    });
  </script>
</body>
</html>
